<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteGamez</title>
    <link rel="stylesheet" href="css/cosmic_search.css">
    <link rel="stylesheet" href="css/falling_dots.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            justify-content: flex-start;
        }

        header {
            background-color: #111;
            width: 80%;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 40px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .header-title {
            color: #ffa200;
            font-size: 1.7em;
            font-family: 'Press Start 2P', monospace;
            margin-right: 20px;
            text-shadow: 0 0 20px red, 0 0 40px orange;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
        }

        header nav ul li a {
            color: #ffa200;
            text-decoration: none;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.9em;
            padding: 8px 15px;
            border-radius: 5px;
            transition: color 0.3s ease;
            text-shadow: 0 0 20px red, 0 0 40px orange;
        }

        header nav ul li a:hover {
            color: red;
            background-color: #ffb347;
        }

        #search-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
        }

        #elite-gamez-above-search {
            font-family: 'Press Start 2P', monospace;
            color: white;
            font-size: 2em;
            text-shadow:
                0 0 5px #f0f,
                0 0 10px #f0f,
                0 0 15px #f0f,
                0 0 20px orange,
                0 0 25px orange,
                0 0 30px orange,
                0 0 35px orange;
            animation: orangeRedNeon 1.7s ease-in-out infinite alternate;
            cursor: default;
            white-space: nowrap;
            margin-bottom: 100px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            width: 160%;
            max-width: 900px;
        }

        .search-bar input {
            padding: 15px;
            width: 100%;
            border: 2px solid red;
            border-radius: 50px;
            background-color: black;
            color: white;
            font-size: 18px;
            outline: none;
            box-shadow: 0 0 15px red, 0 0 25px orange;
            text-shadow: 0 0 5px red;
            transition: 0.3s;
        }

        .search-bar input::placeholder {
            color: white;
        }

        .search-bar input:focus {
            border-color: orange;
            box-shadow: 0 0 20px orange, 0 0 40px red;
        }

        .falling-dots-container {
        }

        @keyframes orangeRedNeon {
            0% {
                text-shadow:
                    0 0 5px #f0f,
                    0 0 10px #f0f,
                    0 0 15px #f0f,
                    0 0 20px orange,
                    0 0 25px orange,
                    0 0 30px orange,
                    0 0 35px orange;
            }
            100% {
                text-shadow:
                    0 0 5px orange,
                    0 0 10px orange,
                    0 0 15px orange,
                    0 0 20px #f0f,
                    0 0 25px #f0f,
                    0 0 30px #f0f,
                    0 0 35px #f0f;
        }
    }
</style>
<link rel="stylesheet" href="css/neon_text.css">
</head>
<body>

    <header>
        <span class="header-title">EliteGamez</span>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Chatroom</a></li>
                <li><a href="#">AI</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <div class="falling-dots-container">
    </div>

    <div id="search-container">
        <span id="elite-gamez-above-search">Elite Gamez</span>
        <div class="search-bar">
            <input type="text" placeholder="Search freely with Elite Gamez...">
        </div>
    </div>

    <script src="js/falling_dots_generator.js"></script>

</body>
</html>
